<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
</head>
<body>
    <div class="container flex bg-black ">

        <div class="left ">
            <div class="close">
                <img width="30px" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img  width="30%" src="logo.svg" width="80px" alt=""></div>
                <ul>
                    <li><img  src="home.svg "  class="invert "alt="home">Home</li>
                    <li><img src="search.svg " class="invert " alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" class="invert" width="30px" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-privacy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>

            
        </div>

        <div class="right bg-grey rounded ">
            <div class="header">

                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40px" class="invert hamburger" src="hamburger.svg" alt="">
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-standard.svg" alt="arrow-left-01" width="32" height="32">
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-standard.svg" alt="arrow-right-01" width="32" height="32">
                    </div>
                </div>

                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card">
                        <div class="circle-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"> 
                                <path d="M7.5241 19.0621C6.85783 19.4721 6 18.9928 6 18.2104V5.78956C6 5.00724 6.85783 4.52789 7.5241 4.93791L17.6161 11.1483C18.2506 11.5388 18.2506 12.4612 17.6161 12.8517L7.5241 19.0621Z" 
                                stroke="#000000" fill="#000" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                        </div>

                        <img src="image2.jpg" alt="">
                        <h2>Ratiyaan</h2>
                        <p>2024.Hansika Preek,Sagnik Kolay,Soham Majumdar</p>
                    </div>

                    <div data-folder="ncs" class="card">
                        <div class="circle-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"> 
                                <path d="M7.5241 19.0621C6.85783 19.4721 6 18.9928 6 18.2104V5.78956C6 5.00724 6.85783 4.52789 7.5241 4.93791L17.6161 11.1483C18.2506 11.5388 18.2506 12.4612 17.6161 12.8517L7.5241 19.0621Z" 
                                stroke="#000000" fill="#000" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                        </div>

                        <img src="Image1.jpg" alt="">
                        <h2>2 Khatole</h2>
                        <p>2025.Rajesh Singh Ferk Preek,Sagnik Kolay</p>
                    </div>
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                            
                        </div>
                        <div class="songbutton">
                            <img width="35" id="Previous" src="https://cdn.hugeicons.com/icons/previous-stroke-sharp.svg" alt="previous" width="32" height="32">
                            <!-- <img id="Play" src="https://cdn.hugeicons.com/icons/play-circle-02-stroke-sharp.svg" alt="play-circle-02" width="32" height="32"> -->
                            <img width="35" id="Play" src="play.svg" alt="play-circle-02" width="32" height="32">
                            <img width="35" id="Next" src="https://cdn.hugeicons.com/icons/next-stroke-sharp.svg" alt="next" width="32" height="32">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
